<div class="container">
  <h1>{{ title }}</h1>

  <div class="stats">
    <p>Puntaje: <span class="score">{{ score }}</span></p>
    <p>Vidas: {{ lives }} <span *ngIf="immune" class="immune-badge">🛡️</span></p>
    <p>Nivel: {{ level }}</p>
  </div>

  <div class="game-area">
    <div
      class="player"
      [class.immune]="immune"
      [style.left.%]="playerPosition.x"
      [style.top.%]="playerPosition.y"
    >
      🚀👨‍🚀
    </div>

    <div
      class="star"
      *ngFor="let star of stars"
      [style.left.%]="star.x"
      [style.top.%]="star.y"
    >⭐</div>

    <div
      class="meteor"
      *ngFor="let meteor of meteors"
      [style.left.%]="meteor.x"
      [style.top.%]="meteor.y"
    >☄️</div>

    <div
      class="shooting-star"
      *ngFor="let star of shootingStars"
      [style.left.%]="star.x"
      [style.top.%]="star.y"
    >🌠</div>

    <div *ngIf="gameOver" class="game-over">
      <h2 *ngIf="lives > 0">¡Ganaste! 🏆</h2>
      <h2 *ngIf="lives <= 0">¡Juego Terminado! 😵‍💫</h2>
      <p>Puntuación final: {{ score }}</p>
      <button (click)="restartGame()">Jugar de Nuevo</button>
    </div>
  </div>
</div>
