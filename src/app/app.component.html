<div class="container">
  <h1>{{ title }}</h1>
  <div class="stats">
    <p>Puntuación: <span class="score">{{ score }}</span></p>
    <p>Vidas: {{ lives }}</p>
  </div>

  <div class="game-area">
    <div class="player" [style.left.%]="playerPosition.x" [style.top.%]="playerPosition.y"></div>
    <div *ngFor="let star of stars" class="star" [style.left.%]="star.x" [style.top.%]="star.y"></div>
  </div>

  <div *ngIf="gameOver" class="game-over">
    <h2>¡Juego Terminado!</h2>
    <p>Tu puntuación final: {{ score }}</p>
    <button (click)="restartGame()">Jugar de Nuevo</button>
  </div>
</div>
